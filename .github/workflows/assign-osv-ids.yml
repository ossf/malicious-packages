name: Assign OSV IDs

on:
  push:
    branches:
    - main
  schedule:
  - cron: '7 * * * *' # Once an hour
  workflow_dispatch:

permissions: read-all

jobs:
  assign-ids:
    name: Assign IDs
    continue-on-error: false
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        token: ${{ secrets.GH_TOKEN }}
    - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
      with:
        go-version-file: 'go.mod'

    - name: Preprocess reports
      run: make preprocess

    - name: Assign IDs
      run: |
        go install github.com/google/osv/vulnfeeds/cmd/ids@latest
        ids -dir=./osv/malicious -prefix MAL -format json
      env:
        GONOPROXY: github.com/google/osv

    - name: Prepare commit
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
    - name: Commit report changes
      run: git diff --cached --quiet || git commit -m 'Assign IDs'
    - name: Push commit
      if: ${{ github.ref == 'refs/heads/main' }}
      run: git push
