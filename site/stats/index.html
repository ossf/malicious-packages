<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Package Report Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #chart-container {
            width: 80%;
            margin: auto;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        #legend-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .legend-item {
            margin: 5px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            margin-right: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Malicious Package Report Statistics</h1>
    <div id="chart-container">
        <canvas id="stats-chart"></canvas>
    </div>
    <div id="legend-container"></div>
    <div id="controls">
        <label><input type="checkbox" id="stacked-switch"> Stacked</label>
        <label><input type="checkbox" id="cumulative-switch"> Cumulative</label>
    </div>
    <script src="app.js"></script>
</body>
</html>
